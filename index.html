<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل حضور الموظفين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>تسجيل حضور الموظفين</h2>
        
        <form id="attendanceForm">
            <div class="form-group">
                <label for="employeeId">رقم الموظف:</label>
                <input type="text" id="employeeId" required>
            </div>
            
            <div class="form-group">
                <label for="employeeName">اسم الموظف:</label>
                <input type="text" id="employeeName" required>
            </div>

            <div class="form-group">
                <label>الصورة:</label>
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
                <button type="button" id="captureBtn">التقاط صورة</button>
            </div>

            <div class="form-group">
                <label>الموقع:</label>
                <div id="locationInfo">جاري تحديد الموقع...</div>
            </div>

            <button type="submit">تسجيل الحضور</button>
        </form>
    </div>

    <!-- إضافة ملف JavaScript -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
